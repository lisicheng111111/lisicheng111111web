/* ---------- 工具 ---------- */
function getWeekNumber(d){
  d=new Date(Date.UTC(d.getFullYear(),d.getMonth(),d.getDate()));
  d.setUTCDate(d.getUTCDate()+4-(d.getUTCDay()||7));
  const yearStart=new Date(Date.UTC(d.getUTCFullYear(),0,1));
  return Math.ceil((((d-yearStart)/86400000)+1)/7);
}
function seededShuffle(arr,seed){
  let s=seed;
  const rand=()=>(s=(s*9301+49297)%233280,s/233280);
  const a=[...arr];
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(rand()*i);
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}
/* ---------- 周六 09:00 为界 ---------- */
function getMenuWeek(){
  const now=new Date();
  const day=now.getUTCDay();
  const hour=now.getUTCHours();
  const week=getWeekNumber(now);
  return (day===6 && hour>=9) ? week+1 : week;
}
function buildWeek(seed){
  const m=seededShuffle([...meat],seed);
  const h=seededShuffle([...hotpot],seed+1);
  const v=seededShuffle([...veg],seed+2);
  const s=seededShuffle([...soup],seed+3);
  const days=["周一","周二","周三","周四","周五"];
  const menu=[];
  for(const day of days){
    // 午餐
    const lunchHot=Math.random()<0.3;
    const lunch={
      mains:m.splice(0,lunchHot?2:3),
      hotpot:lunchHot?h.shift():null,
      veg:v.shift(),
      soup:s.shift()
    };
    // 晚餐（永不出现干锅）
    const dinner={
      mains:m.splice(0,2),
      hotpot:null,
      veg:v.shift(),
      soup:s.shift()
    };
    menu.push({day,lunch,dinner});
  }
  return menu;
}
function renderWeek(containerId,weekNum){
  const week=buildWeek(weekNum);
  const container=document.getElementById(containerId);
  container.innerHTML='';
  week.forEach(({day,lunch,dinner})=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="day-title">${day}</div>
      <div class="meal-title">午餐</div>
      <ul class="dish-list">
        ${lunch.mains.map(d=>`<li>${d}</li>`).join('')}
        ${lunch.hotpot?`<li><span class="tag">干锅</span>${lunch.hotpot}</li>`:''}
        <li><span class="tag">素</span>${lunch.veg}</li>
        <li><span class="tag">汤</span>${lunch.soup}</li>
      </ul>
      <div class="meal-title">晚餐</div>
      <ul class="dish-list">
        ${dinner.mains.map(d=>`<li>${d}</li>`).join('')}
        <li><span class="tag">素</span>${dinner.veg}</li>
        <li><span class="tag">汤</span>${dinner.soup}</li>
      </ul>`;
    container.appendChild(card);
  });
}
/* ---------- 主程序 ---------- */

document.getElementById('weekInfo').textContent=`第 ${weekNum} 周 · ${new Date().getFullYear()}`;
